<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Modern</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #111827;
            --card-color: rgba(31, 41, 55, 0.6);
            --primary-color: #38bdf8;
            --text-color: #e5e7eb;
            --text-muted: #9ca3af;
            --win-glow: #00ff5d;
            --lose-glow: #ff0000;
            --tie-glow: #f9ff00;
            --border-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(125, 211, 252, 0.1), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(239, 68, 68, 0.1), transparent 50%);
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: var(--card-color);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 1.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .score-card {
            transition: color 0.3s ease;
        }
        .score-card span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .winner { color: var(--win-glow); }
        .loser { color: var(--lose-glow); }
        .tie { color: var(--tie-glow); }

        .result-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 120px;
            margin-bottom: 2rem;
        }
        
        #result-text {
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-basis: 100%;
            margin-bottom: 1rem;
        }
        
        .choice-display {
            font-size: 4rem;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-muted);
        }
        
        .choices p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .choice-btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .choice-btn {
            background-color: #374151;
            border: 2px solid transparent;
            border-radius: 50%;
            font-size: 2.5rem;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-reset {
            margin-top: 2rem;
            background: none;
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background-color: var(--lose-glow);
            border-color: var(--lose-glow);
            color: white;
        }
    </style>
</head>

<body>
   
   

    <div class="game-container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <div class="scoreboard">
                 <div class="score-card" id="user-score-card">
                    <span class="name">You</span>
                    <div id="user-score">0</div>
                </div>
                <div class="score-card" id="comp-score-card">
                    <span class="name">Comp</span>
                    <div id="comp-score">0</div>
                </div>
            </div>
        </header>

        <main>
            <div id="result-text">Make Your Move</div>
            <section class="result-display">
                <div class="choice-display" id="user-choice-display"></div>
                <div class="vs-text" id="vs-text"></div>
                <div class="choice-display" id="comp-choice-display"></div>
            </section>

            <section class="choices">
                <div class="choice-btn-group">
                    <button class="choice-btn" data-choice="Rock">üóø</button>
                    <button class="choice-btn" data-choice="Paper">üìÑ</button>
                    <button class="choice-btn" data-choice="Scissors">‚úÇÔ∏è</button>
                </div>
            </section>
            
            <button class="btn-reset">Reset</button>
        </main>
    </div>

    <script>
        $(document).ready(function () {
            // --- CACHE DOM ELEMENTS ---
            const $userScoreDisplay = $("#user-score");
            const $compScoreDisplay = $("#comp-score");
            const $userScoreCard = $("#user-score-card");
            const $compScoreCard = $("#comp-score-card");
            const $userChoiceDisplay = $("#user-choice-display");
            const $compChoiceDisplay = $("#comp-choice-display");
            const $resultText = $("#result-text");
            const $vsText = $("#vs-text");
            const $resetBtn = $(".btn-reset");
            const $choiceBtns = $(".choice-btn");
            
            // --- CACHE AUDIO ---
            const clickSound = $("#click-sound")[0];
            
            
            // --- GAME STATE ---
            let userScore = 0;
            let compScore = 0;
            const choices = ["Rock", "Paper", "Scissors"];
            const choiceEmojis = { Rock: 'üóø', Paper: 'üìÑ', Scissors: '‚úÇÔ∏è' };

            function getScoreFromStorage() {
                const storedUserScore = localStorage.getItem("rps_userScore");
                const storedCompScore = localStorage.getItem("rps_compScore");
                if (storedUserScore !== null && storedCompScore !== null) {
                    userScore = parseInt(storedUserScore, 10);
                    compScore = parseInt(storedCompScore, 10);
                    updateScoreboard();
                }
            }

            function updateLocalStorage() {
                localStorage.setItem("rps_userScore", userScore);
                localStorage.setItem("rps_compScore", compScore);
            }

            function updateScoreboard() {
                $userScoreDisplay.text(userScore);
                $compScoreDisplay.text(compScore);
            }
            
            function getComputerChoice() {
                return choices[Math.floor(Math.random() * 3)];
            }

            function determineWinner(userChoice, compChoice) {
                if (userChoice === compChoice) return "TIE";
                if ((userChoice === "Rock" && compChoice === "Scissors") ||
                    (userChoice === "Paper" && compChoice === "Rock") ||
                    (userChoice === "Scissors" && compChoice === "Paper")) {
                    return "USER_WINS";
                }
                return "COMP_WINS";
            }
            
            function updateResultUI(result) {
                $userScoreCard.removeClass("winner loser tie");
                $compScoreCard.removeClass("winner loser tie");

                if (result === "USER_WINS") {
                    $resultText.text("You Win!");
                    $userScoreCard.addClass("winner");
                    $compScoreCard.addClass("loser");
                    winSound.play();
                } else if (result === "COMP_WINS") {
                    $resultText.text("You Lose!");
                    $compScoreCard.addClass("winner");
                    $userScoreCard.addClass("loser");
                    loseSound.play();
                } else {
                    $resultText.text("It's a Tie");
                    $userScoreCard.addClass("tie");
                    $compScoreCard.addClass("tie");
                }
            }

            function playRound(userChoice) {
                clickSound.play();
                
                const compChoice = getComputerChoice();
                const result = determineWinner(userChoice, compChoice);

                $userChoiceDisplay.text(choiceEmojis[userChoice]);
                $compChoiceDisplay.text(choiceEmojis[compChoice]);
                $vsText.text("vs");

                if (result === "USER_WINS") userScore++;
                if (result === "COMP_WINS") compScore++;

                updateScoreboard();
                updateLocalStorage();
                updateResultUI(result);
            }

            function resetGame() {
                clickSound.play();
                userScore = 0;
                compScore = 0;
                updateScoreboard();
                updateLocalStorage();
                $resultText.text("Make Your Move");
                $userChoiceDisplay.text("");
                $compChoiceDisplay.text("");
                $vsText.text("");
                $userScoreCard.removeClass("winner loser tie");
                $compScoreCard.removeClass("winner loser tie");
            }

            // --- EVENT LISTENERS ---
            $choiceBtns.on("click", function() {
                playRound($(this).data("choice"));
            });

            $resetBtn.on("click", resetGame);

            // --- INITIALIZE GAME ---
            getScoreFromStorage();
        });
    </script>
</body>

</html>
